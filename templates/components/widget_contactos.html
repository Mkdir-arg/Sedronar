<!-- Widget de contactos para dashboard principal -->
<div class="card h-100">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">
            <i class="fas fa-phone-alt text-primary me-2"></i>
            Sistema de Contactos
        </h6>
        <a href="{% url 'legajos:dashboard_contactos' %}" class="btn btn-sm btn-outline-primary">
            Ver Dashboard
        </a>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-6">
                <div class="text-center">
                    <h4 class="text-primary mb-1" id="widget-contactos-hoy">-</h4>
                    <small class="text-muted">Contactos Hoy</small>
                </div>
            </div>
            <div class="col-6">
                <div class="text-center">
                    <h4 class="text-success mb-1" id="widget-vinculos-activos">-</h4>
                    <small class="text-muted">Vínculos Activos</small>
                </div>
            </div>
        </div>
        
        <hr class="my-3">
        
        <div class="d-flex justify-content-between align-items-center mb-2">
            <small class="text-muted">Últimos Contactos</small>
            <small class="text-muted" id="widget-ultima-actualizacion">-</small>
        </div>
        
        <div id="widget-ultimos-contactos">
            <div class="text-center py-3">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>
</div>

<script>
// Cargar datos del widget
function cargarWidgetContactos() {
    fetch('{% url "legajos:metricas_contactos_api" %}')
        .then(response => response.json())
        .then(data => {
            // Actualizar métricas básicas
            document.getElementById('widget-contactos-hoy').textContent = 
                data.tendencia_semanal[data.tendencia_semanal.length - 1]?.contactos || 0;
            document.getElementById('widget-vinculos-activos').textContent = 
                data.metricas_generales.total_vinculos;
            
            // Mostrar últimos contactos (simulado)
            const container = document.getElementById('widget-ultimos-contactos');
            let html = '<div class="list-group list-group-flush">';
            
            // Simular últimos contactos
            const tiposContacto = Object.keys(data.contactos_por_tipo);
            for (let i = 0; i < Math.min(3, tiposContacto.length); i++) {
                const tipo = tiposContacto[i];
                const count = data.contactos_por_tipo[tipo];
                html += `
                    <div class="list-group-item border-0 px-0 py-1">
                        <div class="d-flex justify-content-between align-items-center">
                            <small>${tipo}</small>
                            <span class="badge bg-light text-dark">${count}</span>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            container.innerHTML = html;
            
            // Actualizar timestamp
            document.getElementById('widget-ultima-actualizacion').textContent = 
                new Date().toLocaleTimeString();
        })
        .catch(error => {
            console.error('Error cargando widget contactos:', error);
            document.getElementById('widget-ultimos-contactos').innerHTML = 
                '<small class="text-danger">Error cargando datos</small>';
        });
}

// Cargar al inicializar
document.addEventListener('DOMContentLoaded', cargarWidgetContactos);

// Actualizar cada 5 minutos
setInterval(cargarWidgetContactos, 300000);
</script>
