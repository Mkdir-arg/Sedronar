<!-- Componente reutilizable para cards de mÃ©tricas -->
<div class="metric-card {{ card_class|default:'' }}" {% if onclick %}onclick="{{ onclick }}"{% endif %}>
    <div class="d-flex align-items-center">
        {% if icon %}
        <div class="metric-icon me-3">
            <i class="{{ icon }} fa-2x"></i>
        </div>
        {% endif %}
        <div class="flex-grow-1">
            <h3 class="mb-1" id="{{ value_id }}">
                {% if loading %}
                <div class="loading-spinner"></div>
                {% else %}
                {{ value|default:"-" }}
                {% endif %}
            </h3>
            <p class="mb-0">{{ label }}</p>
            {% if subtitle %}
            <small class="opacity-75">{{ subtitle }}</small>
            {% endif %}
        </div>
        {% if trend %}
        <div class="metric-trend">
            {% if trend > 0 %}
            <i class="fas fa-arrow-up text-success"></i>
            {% elif trend < 0 %}
            <i class="fas fa-arrow-down text-danger"></i>
            {% else %}
            <i class="fas fa-minus text-muted"></i>
            {% endif %}
            <span class="small">{{ trend|floatformat:1 }}%</span>
        </div>
        {% endif %}
    </div>
</div>
