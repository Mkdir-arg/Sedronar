{% load static %}

<div class="bg-white rounded-xl shadow-lg p-6">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Actividad Reciente</h3>
        <span class="text-sm text-gray-500">Últimos 7 días</span>
    </div>
    
    <div class="space-y-4">
        <!-- Nuevos legajos -->
        <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-folder-plus text-white text-sm"></i>
                    </div>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">Nuevos Legajos</p>
                    <p class="text-xs text-gray-500">Esta semana</p>
                </div>
            </div>
            <span class="text-lg font-bold text-green-600">{{ legajos_nuevos_semana|default:"0" }}</span>
        </div>
        
        <!-- Seguimientos -->
        <div class="flex items-center justify-between p-3 bg-blue-50 rounded-lg">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-comments text-white text-sm"></i>
                    </div>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">Seguimientos</p>
                    <p class="text-xs text-gray-500">Esta semana</p>
                </div>
            </div>
            <span class="text-lg font-bold text-blue-600">{{ seguimientos_semana|default:"0" }}</span>
        </div>
        
        <!-- Derivaciones pendientes -->
        <div class="flex items-center justify-between p-3 bg-yellow-50 rounded-lg">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-clock text-white text-sm"></i>
                    </div>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">Derivaciones Pendientes</p>
                    <p class="text-xs text-gray-500">Requieren atención</p>
                </div>
            </div>
            <span class="text-lg font-bold text-yellow-600">{{ derivaciones_pendientes|default:"0" }}</span>
        </div>
    </div>
    
    <div class="mt-4 pt-4 border-t border-gray-200">
        <a href="{% url 'legajos:lista' %}" class="text-sm text-arg-azul hover:text-arg-secundario font-medium">
            Ver todos los legajos <i class="fas fa-arrow-right ml-1"></i>
        </a>
    </div>
</div>
