{% load static %}
<!-- Mobile sidebar overlay -->
<div class="relative z-50 lg:hidden" x-show="sidebarOpen" style="display: none;">
    <div class="fixed inset-0 bg-gray-900/80" @click="sidebarOpen = false"></div>
    <div class="fixed inset-0 flex">
        <div class="relative mr-16 flex w-full max-w-xs flex-1">
            <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
                <button type="button" class="-m-2.5 p-2.5" @click="sidebarOpen = false">
                    <span class="sr-only">Cerrar sidebar</span>
                    <i class="fas fa-times h-6 w-6 text-white"></i>
                </button>
            </div>
            <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-arg-azul px-6 pb-4">
                <div class="flex h-16 shrink-0 items-center">
                    <img class="h-8 w-auto" src="{% static 'custom/img/sisoc_logo.png' %}" alt="SEDRONAR">
                </div>
                <nav class="flex flex-1 flex-col">
                    {% include 'includes/sidebar/opciones.html' %}
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Desktop sidebar -->
<div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:flex-col transition-all duration-300" :class="sidebarCollapsed ? 'lg:w-20' : 'lg:w-72'">
    <div class="flex grow flex-col bg-gradient-to-b from-arg-azul to-arg-secundario shadow-xl h-full">
        <!-- Header con botÃ³n de colapso -->
        <div class="flex h-16 shrink-0 items-center border-b border-white/10 px-4">
            <template x-if="!sidebarCollapsed">
                <div class="flex items-center flex-1">
                    <img class="h-8 w-auto" src="{% static 'custom/img/sisoc_logo.png' %}" alt="SEDRONAR">
                    <span class="ml-3 text-xl font-lora font-semibold text-white">SEDRONAR</span>
                </div>
            </template>
            
            <template x-if="sidebarCollapsed">
                <div class="flex items-center justify-center flex-1">
                    <img class="h-8 w-auto" src="{% static 'custom/img/sisoc_logo.png' %}" alt="SEDRONAR">
                </div>
            </template>
            
            <button @click="sidebarCollapsed = !sidebarCollapsed" class="p-2 rounded-lg hover:bg-white/10 transition-colors" :class="sidebarCollapsed ? 'absolute top-4 right-4' : 'ml-auto'">
                <i class="fas fa-bars text-white text-sm" x-show="!sidebarCollapsed"></i>
                <i class="fas fa-chevron-right text-white text-sm" x-show="sidebarCollapsed"></i>
            </button>
        </div>
        
        <div class="flex-1 px-4 py-6 overflow-y-auto">
            {% include 'includes/sidebar/opciones.html' %}
        </div>
    </div>
</div>
