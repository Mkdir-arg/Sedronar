{% extends "includes/base.html" %}
{% load static %}
{% block main-content %}
    <main class="app-main">
        <!--begin::App Content Header-->
        {% block titulo-pagina %}
        <div class="app-content-header">
            <!--begin::Container-->
            <div class="container-fluid">
                <!--begin::Row-->
                <div class="row">
                    <div class="col-sm-9">
                        <h3 class="mb-0">
                            {% block titulo-pagina-content %}{% endblock %}
                        </h3>
                    </div>
                    <div class="col-sm-3">
                        <ol class="breadcrumb float-sm-end">
                            <!-- contenido derecha del titulo -->
                            {% block breadcrumb %}{% endblock %}
                            <!-- /.contenido derecha del titulo -->
                        </ol>
                    </div>
                </div>
                <!--end::Row-->
            </div>
            <!--end::Container-->
        </div>
        {% endblock %}
        <div class="app-content">
            <!--begin::Container-->
            <div class="container-fluid">
                <!-- Info boxes -->
                {% block content %}<div class="row"></div>{% endblock %}
            </div>
            <!--end::Container-->
        </div>
        <!--end::App Content-->
    </main>
{% endblock main-content %}
