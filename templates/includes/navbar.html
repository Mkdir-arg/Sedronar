{% load static %}
<div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8" style="background: linear-gradient(135deg, #232D4F 0%, #3E5A7E 100%);">
    <!-- Mobile menu button -->
    <button type="button" class="-m-2.5 p-2.5 text-white lg:hidden" @click="sidebarOpen = true">
        <span class="sr-only">Abrir sidebar</span>
        <i class="fas fa-bars h-6 w-6"></i>
    </button>

    <!-- Separator -->
    <div class="h-6 w-px bg-gray-900/10 lg:hidden" aria-hidden="true"></div>

    <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="relative flex flex-1"></div>
        <div class="flex items-center gap-x-4 lg:gap-x-6">
            <!-- Profile dropdown -->
            <div class="relative" x-data="{ open: false }">
                <button type="button" class="-m-1.5 flex items-center p-1.5" @click="open = !open">
                    <span class="sr-only">Abrir menú de usuario</span>
                    <div class="h-8 w-8 rounded-full flex items-center justify-center" style="background: linear-gradient(135deg, #232D4F 0%, #3E5A7E 100%);">
                        <span class="text-sm font-medium text-white">{{ user.username|first|upper }}</span>
                    </div>
                    <span class="hidden lg:flex lg:items-center">
                        <span class="ml-4 text-sm font-semibold leading-6 text-white">{{ user.get_full_name|default:user.username }}</span>
                        <i class="ml-2 h-5 w-5 text-gray-300 fas fa-chevron-down"></i>
                    </span>
                </button>

                <!-- Dropdown menu -->
                <div x-show="open" @click.away="open = false" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md py-2 shadow-lg ring-1 ring-gray-900/5" style="background: linear-gradient(135deg, #232D4F 0%, #3E5A7E 100%);">
                    <a href="{% url 'logout' %}" class="block px-3 py-1 text-sm leading-6 text-white hover:bg-white/10">
                        <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
