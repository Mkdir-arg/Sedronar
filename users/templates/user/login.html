{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - SEDRONAR</title>
        
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'arg-azul': '#232D4F',
                            'arg-secundario': '#3E5A7E',
                        },
                        fontFamily: {
                            'lora': ['Lora', 'serif'],
                            'montserrat': ['Montserrat', 'sans-serif'],
                        }
                    }
                }
            }
        </script>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body class="h-full bg-gray-50 font-montserrat">
        <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <div class="flex justify-center">
                    <img class="h-12 w-auto" src="{% static 'custom/img/sisoc_logo.png' %}" alt="SEDRONAR">
                </div>
                <h1 class="mt-6 text-center text-3xl font-lora font-bold tracking-tight text-gray-900">
                    Iniciar sesión
                </h1>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Ingresa al Sistema con Usuario y Contraseña
                </p>
            </div>

            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                    <form class="space-y-6" method="post" id="form-login">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="rounded-md bg-red-50 p-4">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <i class="fas fa-exclamation-circle h-5 w-5 text-red-400"></i>
                                    </div>
                                    <div class="ml-3">
                                        <h3 class="text-sm font-medium text-red-800">
                                            Error en el inicio de sesión
                                        </h3>
                                        <div class="mt-2 text-sm text-red-700">
                                            <p>Usuario o contraseña incorrectos.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endif %}

                        <div>
                            <label for="id_username" class="block text-sm font-medium text-gray-700">Usuario</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user h-5 w-5 text-gray-400"></i>
                                </div>
                                <input id="id_username" 
                                       name="username" 
                                       type="text" 
                                       required 
                                       class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-arg-azul focus:border-arg-azul sm:text-sm" 
                                       placeholder="Ingresa tu usuario">
                            </div>
                        </div>

                        <div>
                            <label for="id_password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock h-5 w-5 text-gray-400"></i>
                                </div>
                                <input id="id_password" 
                                       name="password" 
                                       type="password" 
                                       required 
                                       class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-arg-azul focus:border-arg-azul sm:text-sm" 
                                       placeholder="Ingresa tu contraseña">
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-arg-azul hover:bg-arg-secundario focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-arg-azul transition duration-150 ease-in-out">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <i class="fas fa-sign-in-alt h-5 w-5 text-gray-300 group-hover:text-gray-200"></i>
                                </span>
                                Ingresar
                            </button>
                        </div>
                    </form>

                    <div class="mt-6">
                        <div class="text-center">
                            <p class="text-xs text-gray-500">
                                Secretaría Nacional de Políticas Integrales sobre Drogas
                            </p>
                            <p class="text-xs text-gray-500 mt-1">
                                Presidencia de la Nación
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
