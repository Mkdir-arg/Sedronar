<!-- Sección de Estadísticas -->
<div class="py-12 bg-gray-100">
    <div class="max-w-6xl mx-auto px-4">
        <div class="text-center mb-8">
            <h3 class="text-2xl font-bold text-gray-900 mb-3">
                Estadísticas del Sistema
            </h3>
            <p class="text-gray-600">
                Datos actualizados del registro de instituciones
            </p>
        </div>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <!-- Instituciones Registradas -->
            <div class="bg-white rounded-lg shadow-sm p-6 text-center border border-gray-200">
                <div class="w-12 h-12 bg-blue-900 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-building text-lg text-white"></i>
                </div>
                <div class="text-2xl font-bold text-gray-900 mb-1 counter" data-target="2847">0</div>
                <div class="text-sm text-gray-600">Instituciones Activas</div>
            </div>
            
            <!-- Trámites Procesados -->
            <div class="bg-white rounded-lg shadow-sm p-6 text-center border border-gray-200">
                <div class="w-12 h-12 bg-green-700 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check-circle text-lg text-white"></i>
                </div>
                <div class="text-2xl font-bold text-gray-900 mb-1 counter" data-target="15692">0</div>
                <div class="text-sm text-gray-600">Trámites Completados</div>
            </div>
            
            <!-- Tiempo Promedio -->
            <div class="bg-white rounded-lg shadow-sm p-6 text-center border border-gray-200">
                <div class="w-12 h-12 bg-orange-600 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-clock text-lg text-white"></i>
                </div>
                <div class="text-2xl font-bold text-gray-900 mb-1">
                    <span class="counter" data-target="8">0</span>
                    <span class="text-base">días</span>
                </div>
                <div class="text-sm text-gray-600">Tiempo Promedio</div>
            </div>
            
            <!-- Satisfacción -->
            <div class="bg-white rounded-lg shadow-sm p-6 text-center border border-gray-200">
                <div class="w-12 h-12 bg-purple-700 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-star text-lg text-white"></i>
                </div>
                <div class="text-2xl font-bold text-gray-900 mb-1">
                    <span class="counter" data-target="96">0</span>
                    <span class="text-base">%</span>
                </div>
                <div class="text-sm text-gray-600">Satisfacción</div>
            </div>
        </div>
        
        <!-- Estado del sistema -->
        <div class="mt-8 text-center">
            <div class="bg-white rounded-lg shadow-sm p-6 max-w-2xl mx-auto border border-gray-200">
                <h4 class="text-lg font-semibold text-gray-900 mb-4">
                    <i class="fas fa-server mr-2 text-blue-900"></i>
                    Estado del Sistema
                </h4>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">Disponibilidad</span>
                        <span class="text-sm font-medium text-green-700">99.8%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-green-600 h-2 rounded-full progress-bar transition-all duration-2000 ease-out" style="width: 0%" data-width="99.8"></div>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">Rendimiento</span>
                        <span class="text-sm font-medium text-blue-700">94.7%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full progress-bar transition-all duration-2000 ease-out" style="width: 0%" data-width="94.7"></div>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">Seguridad</span>
                        <span class="text-sm font-medium text-purple-700">100%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-purple-600 h-2 rounded-full progress-bar transition-all duration-2000 ease-out" style="width: 0%" data-width="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Counter animation
    function animateCounter(element) {
        const target = parseInt(element.getAttribute('data-target'));
        const duration = 2000;
        const increment = target / (duration / 50);
        let current = 0;
        
        const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
                current = target;
                clearInterval(timer);
            }
            element.textContent = Math.floor(current).toLocaleString();
        }, 50);
    }
    
    // Progress bar animation
    function animateProgressBar(element) {
        const targetWidth = element.getAttribute('data-width');
        setTimeout(() => {
            element.style.width = targetWidth + '%';
        }, 800);
    }
    
    // Intersection Observer for animations
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Animate counters
                const counters = entry.target.querySelectorAll('.counter');
                counters.forEach(counter => animateCounter(counter));
                
                // Animate progress bars
                const progressBars = entry.target.querySelectorAll('.progress-bar');
                progressBars.forEach(bar => animateProgressBar(bar));
                
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.3 });
    
    // Observe the stats section - updated selector
    const statsSection = document.querySelector('.py-12');
    if (statsSection) {
        observer.observe(statsSection);
    } else {
        // Fallback: animate immediately if section not found
        setTimeout(() => {
            document.querySelectorAll('.counter').forEach(counter => animateCounter(counter));
            document.querySelectorAll('.progress-bar').forEach(bar => animateProgressBar(bar));
        }, 1000);
    }
});
</script>
