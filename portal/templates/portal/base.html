<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal SEDRONAR{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-blue-900 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-building mr-2"></i>
                Portal de Registro de Instituciones - SEDRONAR
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 SEDRONAR - Secretaría de Políticas Integrales sobre Drogas</p>
        </div>
    </footer>

    <!-- Chat en Vivo -->
    <div id="chat-widget" class="fixed bottom-4 right-4 z-50">
        <div id="chat-button" class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg cursor-pointer transition-all duration-300">
            <i class="fas fa-comments text-xl"></i>
        </div>
        
        <div id="chat-window" class="hidden absolute bottom-16 right-0 w-80 h-96 bg-white rounded-lg shadow-xl border border-gray-200">
            <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
                <h3 class="font-bold">Chat SEDRONAR</h3>
                <button id="close-chat" class="text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4 h-80 flex items-center justify-center text-gray-500">
                <p>Chat disponible próximamente</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatButton = document.getElementById('chat-button');
            const chatWindow = document.getElementById('chat-window');
            const closeChat = document.getElementById('close-chat');
            
            chatButton.addEventListener('click', function() {
                chatWindow.classList.toggle('hidden');
            });
            
            closeChat.addEventListener('click', function() {
                chatWindow.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
