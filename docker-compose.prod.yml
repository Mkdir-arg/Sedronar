version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/var/www/static
    depends_on:
      - sedronar-app1
      - sedronar-app2
      - sedronar-app3

  sedronar-app1:
    build: .
    environment:
      - INSTANCE_ID=app1
    depends_on:
      - sedronar-mysql-master
      - sedronar-redis-cluster

  sedronar-app2:
    build: .
    environment:
      - INSTANCE_ID=app2
    depends_on:
      - sedronar-mysql-master
      - sedronar-redis-cluster

  sedronar-app3:
    build: .
    environment:
      - INSTANCE_ID=app3
    depends_on:
      - sedronar-mysql-master
      - sedronar-redis-cluster

  sedronar-mysql-master:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
    volumes:
      - mysql_master_data:/var/lib/mysql
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW

  sedronar-mysql-slave:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
    volumes:
      - mysql_slave_data:/var/lib/mysql
    command: --server-id=2 --relay-log=relay-bin

  sedronar-redis-cluster:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf
    volumes:
      - redis_cluster_data:/data

volumes:
  mysql_master_data:
  mysql_slave_data:
  redis_cluster_data: