services:

  sedronar-mysql:
    image: mysql:8.0
    container_name: sedronar-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: sedronar
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - sedronar_mysql_data:/var/lib/mysql
      - ./docker/mysql/local-dump.sql:/docker-entrypoint-initdb.d/local-dump.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 5

  sedronar:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    container_name: sedronar-app
    env_file:
      - .env
    ports:
      - "8000:8000"
      - "5678:5678"
    volumes:
      - .:/app/
    depends_on:
      sedronar-mysql:
        condition: service_healthy
    restart: always

volumes:
  sedronar_mysql_data:
