services:

  sedronar-mysql:
    image: mysql:8.0
    container_name: sedronar-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: sedronar
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - sedronar_mysql_data:/var/lib/mysql
      - ./docker/mysql/local-dump.sql:/docker-entrypoint-initdb.d/local-dump.sql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 5

  sedronar-redis:
    image: redis:7-alpine
    container_name: sedronar-redis
    ports:
      - "6379:6379"
    volumes:
      - sedronar_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

  sedronar:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    container_name: sedronar-app
    env_file:
      - .env
    ports:
      - "9000:8000"
      - "5679:5678"
    volumes:
      - .:/sisoc/
    depends_on:
      sedronar-mysql:
        condition: service_healthy
      sedronar-redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  sedronar_mysql_data:
  sedronar_redis_data:
