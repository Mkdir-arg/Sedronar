upstream sedronar_backend {
    least_conn;
    server sedronar-app1:8000 max_fails=3 fail_timeout=30s;
    server sedronar-app2:8000 max_fails=3 fail_timeout=30s;
    server sedronar-app3:8000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    client_max_body_size 100M;
    
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location / {
        proxy_pass http://sedronar_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}